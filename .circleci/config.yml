version: 2
jobs:
  build:
    docker:
      - image: cypress/base:6
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - run: npm install
      - run: npm start
      - run: $(npm bin)/cypress run --record --key 612e094b-f97c-461c-bee3-f1d479603e8c
